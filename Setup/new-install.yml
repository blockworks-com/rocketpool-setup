Verbose=false
LogFilename=$HOME/rp-install.log
SecondsToWaitForEpoch=5
NumberOfTimesToRetryWaitingForEpoch=15

RsyncLogFilename=$HOME/rp-install-rsync.log

Timezone=Europe/London
SshPort=22
RocketPoolInstallFile=$HOME/bin/rocketpool
RocketPoolDirectory=$HOME/.rocketpool
DropboxDirectory=$HOME/Dropbox
InstallDropbox=true

ChangeRootPassword=true
CreateNonRootUser=true
EnableFirewall=true
EnableFallback=false
PreventDOSAttack=true
EnableAutoOSUpgrade=true
RestoreEth1FromBackup=true
Enable2FactorAuthentication=true
AddRocketPoolAliases=true
InstallRocketPool=true
InstallJQ=true
RebootDuringRocketPoolInstallation=true
InstallGrafana=true
